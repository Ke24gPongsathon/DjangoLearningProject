<body>
    {% load tz %}
    {% timezone "Asia/Bangkok" %}

    <div>
        <table width="800" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
            style="background-color:#565656; width: 800px;">
            <tr>
                <td align="center">
                    <div style="margin:0px auto; max-width:800px">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                            style="background-color:#565656; width:100%; height: 60px;">
                            <tr>
                                <td valign="middle" height="70"
                                    style="width:800px; border: none;font-size:0px; padding:0px; text-align:center; vertical-align:middle;  height: 70px;">
                                    <img height="40" width="300"
                                        style="border:none; display:block; outline:none; text-decoration:none; height:40px; font-size:13px; margin: auto;"
                                        src="https://cm.sitearound.com/assets/email_images/sitearound-logo-white.png" alt="logo">
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table width="800" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
            style="background-color:#dfdfdf; width: 800px;">
            <tr>
                <td align="center">
                    <div style="margin:0px auto; max-width:800px">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                            style="background-color:#dfdfdf; width:100%">
                            <tr>
                                <td valign="middle" height="100"
                                    style="width:800px; border: none; padding:0px; text-align:center; vertical-align:middle; height: 100px;">
                                    <h2>{{ topic }}</h2>
                                    <h3>{% now "d F Y" %}</h3>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table width="800" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
            style="background-color:#F0F3F4; width: 800px;">
            <tr>
                <td align="center">
                    <div style="margin:0px auto; max-width:800px">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                            style="background-color:#F0F3F4; width:100%;">
                            <tr>
                                <td style="width:800px; border: none;padding:0px; text-align:left;">
                                    {% block body %}
                                    {% endblock %}
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table width="800" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
            style="background-color:#565656; width: 800px;">
            <tr>
                <td align="center">
                    <div style="margin:0px auto; max-width:800px">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                            style="background-color:#565656; width:100%;">
                            <tr>
                                <td style="width:800px; border: none;padding:0px; text-align:center; color: #efefef;">
                                    <div style="display: inline-flex; margin-top: 10px;">
                                        <a style="margin: 0px 5px;" href="https://www.facebook.com/Sitearound">
                                            <img height="20" width="20"
                                                style="border:none; display:block; outline:none; text-decoration:none; height:20px; width: 20px; font-size:13px;"
                                                src="https://cm.sitearound.com/assets/email_images/facebook.png"
                                                alt="Facebook">
                                        </a>&nbsp;&nbsp;
                                        <a style="margin: 0px 5px;"
                                            href="https://www.youtube.com/channel/UCcs3pyi_9xf3Jnq6EeOJTrw">
                                            <img height="20" width="20"
                                                style="border:none; display:block; outline:none; text-decoration:none; height:20px; width: 20px; font-size:13px;"
                                                src="https://cm.sitearound.com/assets/email_images/youtube.png"
                                                alt="Youtube">
                                        </a>&nbsp;&nbsp;
                                        <a style="margin: 0px 5px;" href="https://www.linkedin.com/company/sitearound/">
                                            <img height="20" width="20"
                                                style="border:none; display:block; outline:none; text-decoration:none; height:20px; width: 20px; font-size:13px;"
                                                src="https://cm.sitearound.com/assets/email_images/linkin.png"
                                                alt="LinkIn">
                                        </a>&nbsp;&nbsp;
                                        <a style="margin: 0px 5px;" href="https://sitearound.com">
                                            <img height="20" width="20"
                                                style="border:none; display:block; outline:none; text-decoration:none; height:20px; width: 20px; font-size:13px;"
                                                src="https://cm.sitearound.com/assets/email_images/web.png"
                                                alt="Website">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="width:800px; border: none;padding:5px 0px; text-align:center; color: #efefef;">
                                    Copyright Sitearound. All right reserved.
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    {% endtimezone %}
</body>
